<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paint</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
  </nav>
  <div class="left">
    <div class="pencil">
      <div class="slide">
        <span>Pencil height</span>
        <input type="range" class="pencilHeight" max="50" min="5" value="50">
        <div class="tool">
          <input type="radio" name="tool" value="1" class="tool" checked>S
          <input type="radio" name="tool" value="2" class="tool">/
        </div>
      </div>
      
    </div>
    <div class="colors">
      <input type="color" class="rgbPicker">
      <div class="colorContainer">
        <span class="colorBox color1" style="background-color: #ff0000;"></span>
        <span class="colorBox color2" style="background-color: #008000;"></span>
        <span class="colorBox color3" style="background-color: #ffff00;"></span>
        <span class="colorBox color4" style="background-color: #0000ff;"></span>
        <span class="colorBox color5" style="background-color: #000000; border-color: gray;"></span>
        <span class="colorBox color6" style="background-color: #ffffff;"></span>
      </div>
    </div>
  </div>
  <div class="canvasContainer">
    <canvas class="canvas" width="100px", height="100%"></canvas>
  </div>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
